# T01 龙头战法选股示例配置
# 复制此文件为 config.yaml 并填写实际值

# API 设置（待老板提供文档后填写）
api:
  endpoint: "https://api.example.com/v1"
  api_key: "your_api_key_here"
  timeout: 30

# 数据源配置
data_sources:
  tushare:
    token: "your_tushare_token_here"  # 可从 tushare.pro 获取
    enabled: true
  akshare:
    enabled: false

# 选股策略参数（待老板提供策略逻辑后调整）
strategy:
  # 技术指标
  technical:
    ma_periods: [5, 10, 20, 60]
    volume_ratio_threshold: 1.5
    rsi_period: 14
    rsi_overbought: 70
    rsi_oversold: 30
  
  # 基本面条件
  fundamental:
    min_market_cap: 50      # 最小市值（亿元）
    max_market_cap: 1000    # 最大市值（亿元）
    max_pe: 50              # 最大市盈率
    min_roe: 10             # 最小ROE（%）
    debt_ratio_max: 60      # 最大资产负债率（%）
  
  # 龙头战法特定参数
  dragon_head:
    sector_rotation_lookback: 20      # 板块轮动观察期（交易日）
    leading_stock_min_rise: 30        # 龙头股最小涨幅（%）
    min_consecutive_up: 3             # 最小连板数
    sector_influence_weight: 0.3      # 板块带动效应权重

# 输出设置
output:
  top_n: 10                           # 显示前N名
  alert_thresholds:
    price_change: 5                   # 价格波动超过5%告警
    volume_spike: 200                 # 成交量放大200%告警
    rsi_extreme: 80                   # RSI超过80告警
  format: "table"                     # table / json / csv
  save_to_file: true
  file_path: "./output/results_{date}.csv"
  
# 运行设置
schedule:
  auto_run: false
  cron: "0 9 * * 1-5"  # 工作日9点运行
  timezone: "Asia/Shanghai"

# 日志设置
logging:
  level: "INFO"
  file: "t01_screening.log"
  max_size_mb: 10
  backup_count: 5